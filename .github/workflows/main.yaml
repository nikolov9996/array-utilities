name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
        name: install dependancies
      - run: npm install
        name: run tests
      - run: npm run test
        name: run lint
      - run: npm run lint
        name: run build
      - run: npm run build
